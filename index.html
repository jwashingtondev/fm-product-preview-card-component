<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <script src="https://kit.fontawesome.com/10882eefea.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="container">
<!-- background behind card -->
  <div>

    <!-- content for card below -->
    <div class="card">
    
      <p>PERFUME</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div id="price">
        <p id="discount"> $149.99</p>
        <p id="reg-price">$169.99</p> 
      </div>

      <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum">
        
      
      <button type="button"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button> 
      
        
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#">Juanita Washington</a>.
  </footer>
</body>
</html>
